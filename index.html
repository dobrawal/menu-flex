<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Menu flex</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .lista {
            display: block;
            padding: 0;
            list-style-type: none; 
        }
        .start {
            display: inline-block;
            margin-right: 10px; 
        }
        .elo :hover{
            color: blue;
            float: left;
        }
        .kontakt{
            border-radius: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <ul class="lista">
        <li class="start"><button>Start</button></li>
        <li class="elo"><button>Elo</button></li>
        <li class="kontakt"><button>Kontakt</button></li>
    </ul>
</body>
</html>
