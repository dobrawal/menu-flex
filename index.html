<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .box {
            display: inline;
            padding: 0;
            list-style-type: none; 
        }
        li {
            display: inline-block;
            margin-right: 10px; 
        }
        .h :hover{
            color: blue;
        }
        .brr{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li><button>Start</button></li>
        <li class="h"><button>Elo</button></li>
        <li class="brr"><button>Kontakt</button></li>
    </ul>
</body>
</html>
